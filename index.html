<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>My SVG Store</title>
</head>
<body>
    <main id="app">
        <header class="main-heading">
            <h1 class="hidden">SVG Icon Set</h1>
            <h2 id="theHeading" class="main-heading">10 + Cool Music Icons</h2>
            <h3> Hello, here is the library of cool music player icons.</h3>
            <!---short description of your icon set--->
            <button class="button" > Download Free SVG!</button>
        </header>
        <!---svg container starts here--->
        <section id="grid1">
            <article class="container">
                <h2 class="hidden">grid 1</h2>
                <img id="album" class= "icon" src="images/album.svg" alt="album graphics">
                <h3>Album</h3>
            </article>
            <article class="container">
                <h2 class="hidden">grid 2</h2>
                <img id="artist" class= "icon" src="images/artist.svg" alt="artist graphics">
                <h3>Artist</h3>
            </article>
            <article class="container">
                <h2 class="hidden">grid 3</h2>
                <img id="fastForward" class= "icon" src="images/fast_fwd.svg" alt="fast forward graphics">
                <h3>Fast Forward</h3>
            </article>
            <article class="container">
                <h2 class="hidden">grid 4</h2>
                <img id="library" class= "icon" src="images/library.svg" alt="library graphics">
                <h3>Library</h3>
            </article>
        </section>
        <section id="grid2">
            <article class="container">
                <h2 class="hidden">grid 1</h2>
                <img id="mute" class= "icon" src="images/mute.svg" alt="mute graphics">
                <h3>Mute</h3>
            </article>
            <article class="container">
                <h2 class="hidden">grid 2</h2>
                <img id="pause" class= "icon" src="images/pause.svg" alt="pause graphics">
                <h3>Pause</h3>
            </article>
            <article class="container">
                <h2 class="hidden">grid 3</h2>
                <img id="play" class= "icon" src="images/play.svg" alt="play graphics">
                <h3>Play</h3>
            </article>
            <article class="container">
                <h2 class="hidden">grid 4</h2>
                <img id="repeat" class= "icon" src="images/repeat.svg" alt="repeat graphics">
                <h3>Repeat</h3>
            </article>
        </section>
        <section id="grid3">
            <article class="container">
                <h2 class="hidden">grid 1</h2>
                <img id="rewind" class= "icon" src="images/rewind.svg" alt="rewind graphics">
                <h3>Rewind</h3>
            </article>
            <article class="container">
                <h2 class="hidden">grid 2</h2>
                <img id="settings" class= "icon" src="images/settings.svg" alt="settings graphics">
                <h3>Settings</h3>
            </article>
            <article class="container">
                <h2 class="hidden">grid 3</h2>
                <img id="shuffle" class= "icon" src="images/shuffle.svg" alt="shuffle graphics">
                <h3>Shuffle</h3>
            </article>
            <article class="container">
                <h2 class="hidden">grid 4</h2>
                <img id="song" class= "icon" src="images/song.svg" alt="song graphics">
                <h3>Song</h3>
            </article>
        </section>
        <!---svg container ends here--->

    </main>
    
    <footer>
        <h3>Thank you!</h3>
    </footer>
    <script src="js/main.js" defer></script>
    
</body>
</html>
